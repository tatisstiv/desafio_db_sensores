<h1>Estufa - Monitoramento online</h1>

<mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element._id}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="planta">
    <mat-header-cell *matHeaderCellDef> Planta </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.planta}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
    <mat-cell *matCellDef="let row" >
         <button mat-button class="button" (click)="adicionaReg(sensor)">Adicionar Registro</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
