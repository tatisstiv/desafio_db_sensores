<h2>Todos Sensores</h2>

<table >
  <tr>
    <th>Id</th>
    <th>Planta</th>
    <th>Status</th>
  </tr>
  <tr *ngFor="let sensor of dataSource">
        <td>{{ sensor._id }}</td>
        <td>{{ sensor.planta }}</td>
        <td>{{ sensor.status }}</td>
        <td><button class="btn btn-default" (click)="verHistorico(sensor)">Ver hist√≥rico de registros</button></td>
  </tr>
</table>
