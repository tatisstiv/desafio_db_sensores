<html>
  <body>
    <h1>Controle de umidade</h1>
    <h2>Login</h2>
    <form #login="ngForm" (submit)="onSubmit()">
        <div>
            <label for="username">Nome</label>
            <input type="string" id='username' name="username"
             required minlength="1"
             [(ngModel)] = "signup.username"
             >
        </div>
        <div>
          <label for="password">Senha</label>
          <input type="password" id='password' name="password"
           required minlength="1"
           [(ngModel)] = "signup.password"
           >
      </div>
        <button type="submit" [disabled]="!login.valid">Enviar</button>
    </form>

    <p>
      <a href="/users/forgot">Esqueceu sua senha?</a> | <a href="/signup">NÃ£o possui cadastro?</a>
      <!-- falta colocar links pros itens de esquecer ou cadastrar -->
    </p>
  </body>
</html>
